<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Verslagen</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/base-layout.css" />
		<link rel="stylesheet" href="css/nav.css" />
		<link rel="stylesheet" href="css/typo.css" />
		<link rel="stylesheet" href="css/buttons.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<style>
			.panel {
				padding: 0 18px;
				background-color: transparent;
				max-height: 0;
				overflow: hidden;
				transition: max-height 0.2s ease-out;
			}
		</style>
	</head>
	<body>
		<div class="outer-wrapper">
			<div class="wrapper">
				<header>
					<div class="logo">
						<a href="home.html">PLANTBEWUST</a>
					</div>
					<!-- Top Navigation Menu -->
					<nav>
						<div class="hamburger">
							<!-- Navigation links (hidden by default) -->
							<div id="myLinks">
								<a href="home.html">Home</a>
								<a href="over.html">Over ons</a>
								<a href="gert.html">Gert Ausloos</a>
								<a id="onpage" href="verslagen.html">Verslagen</a>
							</div>
							<!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
							<a href="javascript:void(0);" class="icon" onclick="myFunction()">
								<i class="fa fa-bars"></i>
							</a>
						</div>
						<div class="gewonenav">
							<a href="home.html">Home</a>
							<a href="over.html">Over ons</a>
							<a href="gert.html">Gert Ausloos</a>
							<a id="onpage" href="verslagen.html">Verslagen</a>
						</div>
					</nav>

					<script>
						/* Toggle between showing and hiding the navigation menu links when the user clicks on the hamburger menu / bar icon */
						function myFunction() {
							var x = document.getElementById("myLinks");
							if (x.style.display === "block") {
								x.style.display = "none";
							} else {
								x.style.display = "block";
							}
						}
					</script>
				</header>
				<button class="accordion"><p>Section 1</p></button>
				<div class="panel">
					<p>Lorem ipsum...</p>
				</div>

				<button class="accordion"><p>Section 2</p></button>
				<div class="panel">
					<p>Lorem ipsum...</p>
				</div>

				<button class="accordion"><p>Section 3</p></button>
				<div class="panel">
					<p>Lorem ipsum...</p>
				</div>

				<script>
					var acc = document.getElementsByClassName("accordion");
					var i;

					for (i = 0; i < acc.length; i++) {
						acc[i].addEventListener("click", function () {
							/* Toggle between adding and removing the "active" class,
    to highlight the button that controls the panel */
							this.classList.toggle("active");

							/* Toggle between hiding and showing the active panel */
							var panel = this.nextElementSibling;
							if (panel.style.display === "block") {
								panel.style.display = "none";
							} else {
								panel.style.display = "block";
							}
						});
					}
				</script>
				<script>
					var acc = document.getElementsByClassName("accordion");
					var i;

					for (i = 0; i < acc.length; i++) {
						acc[i].addEventListener("click", function () {
							this.classList.toggle("active");
							var panel = this.nextElementSibling;
							if (panel.style.maxHeight) {
								panel.style.maxHeight = null;
							} else {
								panel.style.maxHeight = panel.scrollHeight + "px";
							}
						});
					}
				</script>
			</div>
		</div>
	</body>
</html>
